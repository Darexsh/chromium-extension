<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/calendar.css">
  <link rel="stylesheet" href="css/weather.css">
  <link rel="stylesheet" href="css/settings.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Sora:wght@300;400;500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" referrerpolicy="no-referrer">
</head>
<body>
  <div class="background"></div>
  <div class="ambient"></div>

  <main class="stage">
    <header class="hero">
      <div id="clockDiv" class="hero__time"></div>
      <div id="dateDiv" class="hero__date"></div>
    </header>

    <section class="panels">
      <article id="calendarWidget" class="panel panel--calendar">
        <div class="panel__header">
          <h3 data-i18n="calendar"></h3>
          <button class="close-widget" data-widget="calendarWidget" data-i18n-aria-label="close">&times;</button>
        </div>
        <div class="panel__content">
          <section id="calendarDiv" class="container">
            <div class="calendar">
              <header class="calendar__header">
                <button id="prevMonth" class="calendar__button calendar__button--prev" data-i18n-aria-label="previousMonth">&lt;</button>
                <h2 id="currentMonth" class="calendar__month-name"></h2>
                <button id="nextMonth" class="calendar__button calendar__button--next" data-i18n-aria-label="nextMonth">&gt;</button>
              </header>
              <div class="day-names">
                <span class="day-name" data-i18n="mon"></span>
                <span class="day-name" data-i18n="tue"></span>
                <span class="day-name" data-i18n="wed"></span>
                <span class="day-name" data-i18n="thu"></span>
                <span class="day-name" data-i18n="fri"></span>
                <span class="day-name" data-i18n="sat"></span>
                <span class="day-name" data-i18n="sun"></span>
              </div>
              <div class="calendar-body" id="calendarBody"></div>
            </div>
          </section>
        </div>
      </article>

      <article id="weatherWidget" class="panel panel--weather">
        <div class="panel__header">
          <h3 data-i18n="weather"></h3>
          <button class="close-widget" data-widget="weatherWidget" data-i18n-aria-label="close">&times;</button>
        </div>
        <div class="panel__content">
          <section id="weatherDiv" class="container container--weather">
            <div class="weather-embed">
              <iframe
                class="weather-iframe"
                src="about:blank"
                data-i18n-title="weatherWidgetTitle"
                loading="lazy"
                referrerpolicy="no-referrer"
              ></iframe>
            </div>
          </section>
        </div>
      </article>

      <article id="speedtestWidget" class="panel panel--speedtest">
        <div class="panel__header">
          <h3 data-i18n="speedtest"></h3>
          <button class="close-widget" data-widget="speedtestWidget" data-i18n-aria-label="close">&times;</button>
        </div>
        <div class="panel__content">
          <section id="speedtestDiv" class="container container--speedtest">
            <div class="speedtest-wrapper">
              <iframe src="https://www.metercustom.net/plugin/" loading="lazy" sandbox="allow-scripts allow-same-origin" class="speedtest-iframe"></iframe>
            </div>
          </section>
        </div>
      </article>
    </section>
  </main>

  <div id="settingsModal" class="modal">
    <div class="modal__content">
      <div class="modal__header">
        <h2 data-i18n="settings"></h2>
        <button id="closeSettingsModal" class="close-modal" data-i18n-aria-label="close">&times;</button>
      </div>
      <div class="setting">
        <label for="locationInput" data-i18n="locationLabel"></label>
        <input type="text" id="locationInput" autocomplete="address-level2" data-i18n-placeholder="locationPlaceholder">
        <button id="saveWeather" class="action-button" data-i18n="save"></button>
      </div>
      <div class="setting">
        <label for="stateInput" data-i18n="stateLabel"></label>
        <select id="stateInput" autocomplete="address-level1">
          <option value="bw" data-i18n="stateBw"></option>
          <option value="by" data-i18n="stateBy"></option>
          <option value="be" data-i18n="stateBe"></option>
          <option value="bb" data-i18n="stateBb"></option>
          <option value="hb" data-i18n="stateHb"></option>
          <option value="hh" data-i18n="stateHh"></option>
          <option value="he" data-i18n="stateHe"></option>
          <option value="mv" data-i18n="stateMv"></option>
          <option value="ni" data-i18n="stateNi"></option>
          <option value="nw" data-i18n="stateNw"></option>
          <option value="rp" data-i18n="stateRp"></option>
          <option value="sl" data-i18n="stateSl"></option>
          <option value="sn" data-i18n="stateSn"></option>
          <option value="st" data-i18n="stateSt"></option>
          <option value="sh" data-i18n="stateSh"></option>
          <option value="th" data-i18n="stateTh"></option>
        </select>
        <button id="saveState" class="action-button" data-i18n="save"></button>
      </div>
      <div class="setting">
        <label for="backgroundDim" data-i18n="backgroundDimLabel"></label>
        <input type="range" id="backgroundDim" min="0" max="100" step="5" value="20">
      </div>
      <div class="setting">
        <label for="clockColor" data-i18n="clockColorLabel"></label>
        <input type="color" id="clockColor" value="#f5f7ff">
      </div>
    </div>
  </div>

  <div class="dock">
    <button id="toggleCalendar" class="dock__button" data-i18n-aria-label="calendar" aria-pressed="true">
      <i class="fa-regular fa-calendar-days" aria-hidden="true"></i>
      <span data-i18n="calendar"></span>
    </button>
    <button id="toggleWeather" class="dock__button" data-i18n-aria-label="weather" aria-pressed="true">
      <i class="fa-solid fa-cloud-sun" aria-hidden="true"></i>
      <span data-i18n="weather"></span>
    </button>
    <button id="toggleSpeedtest" class="dock__button" data-i18n-aria-label="speedtest" aria-pressed="true">
      <i class="fa-solid fa-gauge-high" aria-hidden="true"></i>
      <span data-i18n="speedtest"></span>
    </button>
    <div class="dock__menu" id="backgroundMenu">
      <button id="toggleBackgroundMenu" class="dock__button" data-i18n-aria-label="changeBackground" aria-expanded="false">
        <i class="fa-regular fa-image" aria-hidden="true"></i>
        <span data-i18n="background"></span>
      </button>
      <div id="backgroundDropdown" class="dock__dropdown hidden">
        <button id="changeBackground" class="dock__dropdown-item" data-i18n="backgroundChangeShort"></button>
        <button id="resetBackground" class="dock__dropdown-item" data-i18n="backgroundResetShort"></button>
      </div>
      <input type="file" id="backgroundInput" accept="image/*" style="display: none;">
    </div>
    <button id="toggleSettings" class="dock__button" data-i18n-aria-label="settings" aria-expanded="false">
      <i class="fa-solid fa-gear" aria-hidden="true"></i>
      <span data-i18n="settings"></span>
    </button>
  </div>

  <script src="js/main.js" type="module"></script>
</body>
</html>
