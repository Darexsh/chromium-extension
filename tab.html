<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/calendar.css">
  <link rel="stylesheet" href="css/weather.css">
  <link rel="stylesheet" href="css/settings.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Sora:wght@300;400;500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" referrerpolicy="no-referrer">
</head>
<body>
  <div class="background"></div>
  <div class="ambient"></div>

  <main class="stage">
    <header class="hero">
      <div id="clockDiv" class="hero__time"></div>
      <div id="dateDiv" class="hero__date"></div>
    </header>

    <section class="panels">
      <article id="calendarWidget" class="panel panel--calendar">
        <div class="panel__header">
          <h3 data-i18n="calendar"></h3>
          <button class="close-widget" data-widget="calendarWidget" data-i18n-aria-label="close">&times;</button>
        </div>
        <div class="panel__content">
          <section id="calendarDiv" class="container">
            <div class="calendar">
              <header class="calendar__header">
                <button id="prevMonth" class="calendar__button calendar__button--prev" data-i18n-aria-label="previousMonth">&lt;</button>
                <button id="calendarJumpToggle" class="calendar__month-button" type="button" aria-expanded="false">
                  <span id="currentMonth" class="calendar__month-name"></span>
                </button>
                <button id="nextMonth" class="calendar__button calendar__button--next" data-i18n-aria-label="nextMonth">&gt;</button>
                <div id="calendarJumpPanel" class="calendar__jump-panel hidden">
                  <select id="calendarJumpMonth" class="calendar__jump-select" data-custom-select>
                    <option value="0" data-i18n="jan"></option>
                    <option value="1" data-i18n="feb"></option>
                    <option value="2" data-i18n="mar"></option>
                    <option value="3" data-i18n="apr"></option>
                    <option value="4" data-i18n="may"></option>
                    <option value="5" data-i18n="jun"></option>
                    <option value="6" data-i18n="jul"></option>
                    <option value="7" data-i18n="aug"></option>
                    <option value="8" data-i18n="sep"></option>
                    <option value="9" data-i18n="oct"></option>
                    <option value="10" data-i18n="nov"></option>
                    <option value="11" data-i18n="dec"></option>
                  </select>
                  <input id="calendarJumpYear" class="calendar__jump-year" type="number" min="1900" max="2100" step="1" data-i18n-aria-label="calendarJumpYearAria">
                  <button id="calendarJumpGo" class="calendar__jump-button" type="button" data-i18n="calendarJumpGo"></button>
                </div>
              </header>
              <div class="day-names">
                <span class="day-name" data-i18n="mon"></span>
                <span class="day-name" data-i18n="tue"></span>
                <span class="day-name" data-i18n="wed"></span>
                <span class="day-name" data-i18n="thu"></span>
                <span class="day-name" data-i18n="fri"></span>
                <span class="day-name" data-i18n="sat"></span>
                <span class="day-name" data-i18n="sun"></span>
              </div>
              <div class="calendar-body" id="calendarBody"></div>
            </div>
          </section>
        </div>
      </article>

      <article id="weatherWidget" class="panel panel--weather">
        <div class="panel__header">
          <h3 data-i18n="weather"></h3>
          <button class="close-widget" data-widget="weatherWidget" data-i18n-aria-label="close">&times;</button>
        </div>
        <div class="panel__content">
          <section id="weatherDiv" class="container container--weather">
            <div class="weather-embed">
              <iframe
                class="weather-iframe"
                src="about:blank"
                data-i18n-title="weatherWidgetTitle"
                loading="lazy"
                referrerpolicy="no-referrer"
              ></iframe>
            </div>
          </section>
        </div>
      </article>

      <article id="speedtestWidget" class="panel panel--speedtest">
        <div class="panel__header">
          <h3 data-i18n="speedtest"></h3>
          <button class="close-widget" data-widget="speedtestWidget" data-i18n-aria-label="close">&times;</button>
        </div>
        <div class="panel__content">
          <section id="speedtestDiv" class="container container--speedtest">
            <div class="speedtest-wrapper">
              <iframe data-src="https://www.metercustom.net/plugin/" src="about:blank" loading="lazy" sandbox="allow-scripts allow-same-origin" class="speedtest-iframe"></iframe>
            </div>
          </section>
        </div>
      </article>
    </section>
  </main>

  <div id="settingsModal" class="modal">
    <div class="modal__content">
      <div class="modal__header">
        <h2 data-i18n="settings"></h2>
        <button id="closeSettingsModal" class="close-modal" data-i18n-aria-label="close">&times;</button>
      </div>
      <div id="settingsToast" class="settings-toast" role="status" aria-live="polite"></div>
      <section class="settings-section">
        <h3 class="settings-section__title" data-i18n="settingsSectionWeather"></h3>
        <div class="setting">
          <label for="locationInput" data-i18n="locationLabel"></label>
          <input type="text" id="locationInput" autocomplete="address-level2" data-i18n-placeholder="locationPlaceholder">
          <button id="saveWeather" class="action-button" data-i18n="save"></button>
        </div>
        <div class="setting">
          <label for="stateInput" data-i18n="stateLabel"></label>
          <select id="stateInput" autocomplete="address-level1" data-custom-select>
            <option value="bw" data-i18n="stateBw"></option>
            <option value="by" data-i18n="stateBy"></option>
            <option value="be" data-i18n="stateBe"></option>
            <option value="bb" data-i18n="stateBb"></option>
            <option value="hb" data-i18n="stateHb"></option>
            <option value="hh" data-i18n="stateHh"></option>
            <option value="he" data-i18n="stateHe"></option>
            <option value="mv" data-i18n="stateMv"></option>
            <option value="ni" data-i18n="stateNi"></option>
            <option value="nw" data-i18n="stateNw"></option>
            <option value="rp" data-i18n="stateRp"></option>
            <option value="sl" data-i18n="stateSl"></option>
            <option value="sn" data-i18n="stateSn"></option>
            <option value="st" data-i18n="stateSt"></option>
            <option value="sh" data-i18n="stateSh"></option>
            <option value="th" data-i18n="stateTh"></option>
          </select>
          <button id="saveState" class="action-button" data-i18n="save"></button>
        </div>
      </section>
      <section class="settings-section">
        <h3 class="settings-section__title" data-i18n="settingsSectionAppearance"></h3>
        <div class="setting">
          <label for="backgroundDim" data-i18n="backgroundDimLabel"></label>
          <input type="range" id="backgroundDim" min="0" max="100" step="5" value="20">
        </div>
        <div class="setting">
          <label for="clockColorTrigger" data-i18n="clockColorLabel"></label>
          <div class="color-picker" id="clockColorPicker">
            <button id="clockColorTrigger" class="color-picker__trigger" type="button" aria-expanded="false">
              <span class="color-picker__swatch" id="clockColorSwatch" aria-hidden="true"></span>
            </button>
            <div class="color-picker__panel" id="clockColorPanel">
              <div class="color-picker__controls">
                <div class="color-picker__wheel" id="clockColorWheel">
                  <div class="color-picker__wheel-handle" id="clockColorWheelHandle"></div>
                </div>
                <div class="color-picker__square" id="clockColorSquare">
                  <div class="color-picker__square-handle" id="clockColorSquareHandle"></div>
                </div>
              </div>
              <div class="color-picker__row">
                <label for="clockColorHex" data-i18n="colorPickerHexLabel"></label>
                <input type="text" id="clockColorHex" maxlength="7" value="#f5f7ff">
              </div>
              <div class="color-picker__row">
                <label data-i18n="colorPickerRgbLabel"></label>
                <div class="color-picker__rgb">
                  <input type="number" id="clockColorRgbR" min="0" max="255" value="245" aria-label="Red">
                  <input type="number" id="clockColorRgbG" min="0" max="255" value="247" aria-label="Green">
                  <input type="number" id="clockColorRgbB" min="0" max="255" value="255" aria-label="Blue">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="setting">
          <label for="widgetAnimation" data-i18n="widgetAnimationLabel"></label>
          <select id="widgetAnimation" data-custom-select>
            <option value="none" data-i18n="widgetAnimationNone"></option>
            <option value="fly" data-i18n="widgetAnimationFly"></option>
            <option value="slide" data-i18n="widgetAnimationSlide"></option>
            <option value="rotate" data-i18n="widgetAnimationRotate"></option>
            <option value="fade" data-i18n="widgetAnimationFade"></option>
            <option value="scale" data-i18n="widgetAnimationScale"></option>
            <option value="flip" data-i18n="widgetAnimationFlip"></option>
            <option value="bounce" data-i18n="widgetAnimationBounce"></option>
            <option value="blur" data-i18n="widgetAnimationBlur"></option>
            <option value="skew" data-i18n="widgetAnimationSkew"></option>
          </select>
        </div>
      </section>
      <section class="settings-section">
        <h3 class="settings-section__title" data-i18n="settingsSectionSlideshow"></h3>
        <div class="setting" data-slideshow-setting>
          <label for="slideshowInterval" data-i18n="slideshowIntervalLabel"></label>
          <select id="slideshowInterval" data-custom-select>
            <option value="1" data-i18n="slideshowOption1"></option>
            <option value="5" data-i18n="slideshowOption5"></option>
            <option value="10" data-i18n="slideshowOption10"></option>
            <option value="30" data-i18n="slideshowOption30"></option>
            <option value="60" data-i18n="slideshowOption60"></option>
            <option value="120" data-i18n="slideshowOption120"></option>
            <option value="1440" data-i18n="slideshowOption1440"></option>
            <option value="custom" data-i18n="slideshowOptionCustom"></option>
          </select>
          <div class="setting__inline">
            <input
              type="number"
              id="slideshowIntervalCustomValue"
              min="1"
              step="1"
              value="60"
              data-i18n-aria-label="slideshowCustomValueAria"
            >
            <select id="slideshowIntervalCustomUnit" data-i18n-aria-label="slideshowCustomUnitAria" data-custom-select>
              <option value="minutes" data-i18n="slideshowCustomUnitMinutes"></option>
              <option value="hours" data-i18n="slideshowCustomUnitHours"></option>
              <option value="days" data-i18n="slideshowCustomUnitDays"></option>
            </select>
          </div>
        </div>
        <div class="setting" data-slideshow-setting>
          <label for="slideshowShuffle" data-i18n="slideshowShuffleLabel"></label>
          <select id="slideshowShuffle" data-custom-select>
            <option value="off" data-i18n="slideshowShuffleOff"></option>
            <option value="on" data-i18n="slideshowShuffleOn"></option>
          </select>
        </div>
      </section>
      <section class="settings-section">
        <h3 class="settings-section__title" data-i18n="settingsSectionWidgets"></h3>
        <div class="setting">
          <label for="widgetCalendarVisibility" data-i18n="widgetCalendarLabel"></label>
          <select id="widgetCalendarVisibility" data-custom-select>
            <option value="on" data-i18n="toggleOn"></option>
            <option value="off" data-i18n="toggleOff"></option>
          </select>
        </div>
        <div class="setting">
          <label for="widgetWeatherVisibility" data-i18n="widgetWeatherLabel"></label>
          <select id="widgetWeatherVisibility" data-custom-select>
            <option value="on" data-i18n="toggleOn"></option>
            <option value="off" data-i18n="toggleOff"></option>
          </select>
        </div>
        <div class="setting">
          <label for="widgetSpeedtestVisibility" data-i18n="widgetSpeedtestLabel"></label>
          <select id="widgetSpeedtestVisibility" data-custom-select>
            <option value="on" data-i18n="toggleOn"></option>
            <option value="off" data-i18n="toggleOff"></option>
          </select>
        </div>
        <p class="settings-section__hint" data-i18n="settingsShortcutsHint"></p>
      </section>
      <section class="settings-section">
        <h3 class="settings-section__title" data-i18n="settingsSectionTime"></h3>
        <div class="setting">
          <label for="timeFormatSelect" data-i18n="timeFormatLabel"></label>
          <select id="timeFormatSelect" data-custom-select>
            <option value="24h" data-i18n="timeFormat24"></option>
            <option value="12h" data-i18n="timeFormat12"></option>
          </select>
        </div>
        <div class="setting">
          <label for="timeSecondsSelect" data-i18n="timeSecondsLabel"></label>
          <select id="timeSecondsSelect" data-custom-select>
            <option value="on" data-i18n="toggleOn"></option>
            <option value="off" data-i18n="toggleOff"></option>
          </select>
        </div>
        <div class="setting">
          <label for="timeVisibilitySelect" data-i18n="timeVisibilityLabel"></label>
          <select id="timeVisibilitySelect" data-custom-select>
            <option value="on" data-i18n="toggleOn"></option>
            <option value="off" data-i18n="toggleOff"></option>
          </select>
        </div>
        <div class="setting">
          <label for="dateVisibilitySelect" data-i18n="dateVisibilityLabel"></label>
          <select id="dateVisibilitySelect" data-custom-select>
            <option value="on" data-i18n="toggleOn"></option>
            <option value="off" data-i18n="toggleOff"></option>
          </select>
        </div>
        <div class="setting">
          <label for="weekNumberSelect" data-i18n="weekNumberLabel"></label>
          <select id="weekNumberSelect" data-custom-select>
            <option value="on" data-i18n="toggleOn"></option>
            <option value="off" data-i18n="toggleOff"></option>
          </select>
        </div>
      </section>
      <section class="settings-section">
        <div class="setting">
          <label data-i18n="storageUsageLabel"></label>
          <div id="storageUsageValue" class="setting__info">-</div>
        </div>
      </section>
      <section class="settings-section">
        <h3 class="settings-section__title" data-i18n="settingsSectionData"></h3>
        <div class="setting">
          <div class="setting__actions">
            <button id="exportSettings" class="action-button" type="button" data-i18n="settingsExport"></button>
            <button id="importSettings" class="action-button" type="button" data-i18n="settingsImport"></button>
            <button id="resetSettings" class="action-button" type="button" data-i18n="settingsReset"></button>
          </div>
          <input type="file" id="importSettingsFile" accept="application/json" hidden>
        </div>
      </section>
      <section class="settings-section">
        <h3 class="settings-section__title" data-i18n="settingsSectionAbout"></h3>
        <p class="settings-section__meta" data-i18n="settingsAboutDeveloper"></p>
        <ul class="settings-links">
          <li>
            <a
              class="settings-link"
              href="https://github.com/Darexsh"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img class="settings-link__icon" src="icons/about/github.png" alt="" aria-hidden="true">
              <span data-i18n="settingsAboutGithub"></span>
            </a>
          </li>
          <li>
            <a class="settings-link" href="mailto:sichler.daniel@gmail.com">
              <img class="settings-link__icon" src="icons/about/gmail.png" alt="" aria-hidden="true">
              <span data-i18n="settingsAboutEmail"></span>
            </a>
          </li>
          <li>
            <a
              class="settings-link"
              href="https://linktr.ee/darexsh"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img class="settings-link__icon" src="icons/about/linktree.png" alt="" aria-hidden="true">
              <span data-i18n="settingsAboutSocial"></span>
            </a>
          </li>
          <li>
            <a
              class="settings-link"
              href="https://buymeacoffee.com/darexsh"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img class="settings-link__icon" src="icons/about/buy_me_a_coffee.png" alt="" aria-hidden="true">
              <span data-i18n="settingsAboutCoffee"></span>
            </a>
          </li>
        </ul>
      </section>
    </div>
  </div>

  <div class="dock">
    <button id="toggleCalendar" class="dock__button" data-i18n-aria-label="calendar" aria-pressed="true">
      <i class="fa-regular fa-calendar-days" aria-hidden="true"></i>
      <span data-i18n="calendar"></span>
    </button>
    <button id="toggleWeather" class="dock__button" data-i18n-aria-label="weather" aria-pressed="true">
      <i class="fa-solid fa-cloud-sun" aria-hidden="true"></i>
      <span data-i18n="weather"></span>
    </button>
    <button id="toggleSpeedtest" class="dock__button" data-i18n-aria-label="speedtest" aria-pressed="true">
      <i class="fa-solid fa-gauge-high" aria-hidden="true"></i>
      <span data-i18n="speedtest"></span>
    </button>
    <div class="dock__menu" id="backgroundMenu">
      <button id="toggleBackgroundMenu" class="dock__button" data-i18n-aria-label="changeBackground" aria-expanded="false">
        <i class="fa-regular fa-image" aria-hidden="true"></i>
        <span data-i18n="background"></span>
      </button>
      <div id="backgroundDropdown" class="dock__dropdown hidden">
        <button id="changeBackgroundSlideshow" class="dock__dropdown-item" data-i18n="backgroundSlideshowShort"></button>
        <button id="changeBackground" class="dock__dropdown-item" data-i18n="backgroundChangeShort"></button>
        <button id="resetBackground" class="dock__dropdown-item" data-i18n="backgroundResetShort"></button>
      </div>
      <input type="file" id="backgroundInput" accept="image/*" style="display: none;">
      <input type="file" id="backgroundSlideshowInput" accept="image/*" webkitdirectory multiple style="display: none;">
    </div>
    <button id="toggleSettings" class="dock__button" data-i18n-aria-label="settings" aria-expanded="false">
      <i class="fa-solid fa-gear" aria-hidden="true"></i>
      <span data-i18n="settings"></span>
    </button>
  </div>

  <script src="js/main.js" type="module"></script>
</body>
</html>
